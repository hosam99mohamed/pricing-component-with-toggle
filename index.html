<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | pricing-component-with-toggle </title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>
        <body>
            <div class="container">

                <div class="choose">
                    <h1> Our Pricing </h1>
                    <div class="option">    
                        <span> Annually </span>
                        <input type="checkbox" name="toggle" id="toggle" unchecked>
                        <label for="toggle">
                            <div class="ball"></div>
                        </label>
                        <span> Monthly </span>
                    </div>
                </div>

                <div class="content">

                    <div class="price-box">
                        <h3> Basic </h3>
                        <div class="price-annually">
                            <span class="dollar"> &dollar; </span>
                            <span class="amount"> 199.99 </span>
                        </div>
                        <div class="price-monthly">
                            <span class="dollar"> &dollar; </span>
                            <span class="amount"> 19.99 </span>
                        </div>
                        <ul>
                            <li>  500 GB Storage </li>
                            <li> 2 Users Allowed </li>
                            <li> Send up to 3 GB </li>
                        </ul>
                        <button> Learn More </button>
                    </div>

                    <div class="price-box two">
                        <h3> Professional </h3>
                        <div class="price-annually">
                            <span class="dollar"> &dollar; </span>
                            <span class="amount"> 249.99 </span>
                        </div>
                        <div class="price-monthly">
                            <span class="dollar"> &dollar; </span>
                            <span class="amount"> 24.99 </span>
                        </div>
                        <ul>
                            <li>  1 TB Storage </li>
                            <li> 5 Users Allowed </li>
                            <li> Send up to 10 GB </li>
                        </ul>
                        <button> Learn More </button>
                    </div>

                    <div class="price-box">
                        <h3> Master </h3>
                        <div class="price-annually">
                            <span class="dollar"> &dollar; </span>
                            <span class="amount"> 399.99 </span>
                        </div>
                        <div class="price-monthly">
                            <span class="dollar"> &dollar; </span>
                            <span class="amount"> 39.99 </span>
                        </div>
                        <ul>
                            <li>  2 GB Storage </li>
                            <li> 10 Users Allowed </li>
                            <li> Send up to 20 GB </li>
                        </ul>
                        <button> Learn More </button>
                    </div>
                </div>
            </div>
            
            <script src="main.js"></script>
        </body>
</html>
